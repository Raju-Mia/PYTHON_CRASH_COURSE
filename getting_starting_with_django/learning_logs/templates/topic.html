{% extends "base.html" %}


{% block content %}

<p>Topic:{{ topic }}</P>
<p>Entries: </P>


    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
            <li>No topics has benn added yet.</li>
        {% endfor %}
    </ul>


{%endblock content%}
