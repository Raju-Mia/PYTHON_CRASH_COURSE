{% extends "base.html" %}


{% block content %}


<p><a href = "{% url 'learning_logs:new_topic' %}">Add New Topic: {{ topic}}</a></p> 
<p>Topic:</P>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} </a>

                </li>

        {% empty %}
            <li>No topics has benn added yet.</li>
        {% endfor %}
    </ul>


{%endblock content%}
